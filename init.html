<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Felbyz</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Bitcount+Grid+Single:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0d0d0d;
      font-family: sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .layout {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 20px;
    }

    .card, .big-card {
      perspective: 1000px;
    }

    .card {
      width: 150px;
      height: 150px;
    }

    .big-card {
      width: 320px;
      height: 320px;
      margin-top: -10px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner,
.big-card:hover .card-inner {
  transform: rotateY(180deg);
}


    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 3px 4px 4px 0px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
      color: white;
      font-size: 1rem;
      font-family: Bitcount Grid Single
 ;
    }

    .card-front img, .card-back img {
      max-width: 50px;
      max-height: 50px;
      width: auto;
      height: auto;
    }

    .big-card img {
      max-width: 100px;
      max-height: 100px;
      width: auto;
      height: auto;
    }

    .card-text {
  text-align: center;
  display: block;
  padding: 0 10px; /* optional: adds breathing room for longer text */
}


    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="Video test 5.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="wrapper">
    <div class="layout">
      <!-- Big Card -->
      <div class="big-card">
        <div class="card-inner">
          <div class="card-front">
            <img src="logo.svg" alt="Logo" />
          </div>
          <div class="card-back">
            <img src="logo.svg" alt="Your Photo" />
          </div>
        </div>
      </div>

      <!-- Grid of Cards -->
      <div class="grid">
        <a href="https://www.instagram.com/felbyz/" target="_blank">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="instagram.svg" alt="Instagram" />
              </div>
              <div class="card-back">Instagram</div>
            </div>
          </div>
        </a>

        <a href="https://x.com/Felbyz" target="_blank">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="twitter.svg" alt="Twitter" />
              </div>
              <div class="card-back">Twitter</div>
            </div>
          </div>
        </a>

        <a href="https://www.youtube.com/@Felbyz" target="_blank">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="Youtube 1.svg" alt="YouTube" />
              </div>
              <div class="card-back">YouTube</div>
            </div>
          </div>
        </a>

        <a href="https://www.tiktok.com/@felbyz" target="_blank">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="tiktok.svg" alt="TikTok" />
              </div>
              <div class="card-back">TikTok</div>
            </div>
          </div>
        </a>

        <a href="https://steamcommunity.com/id/Felbyz/" target="_blank">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="steam.svg" alt="Steam" />
              </div>
              <div class="card-back">Steam</div>
            </div>
          </div>
        </a>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="gmail.svg" alt="business" />
            </div>
            <div class="card-back"><span class="card-text">Business Inquiry</span></div>
          </div>
        </div>

        <a href="https://discord.gg/VqznGrpu" target="_blank">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="discord.svg" alt="Discord" />
              </div>
              <div class="card-back">Discord</div>
            </div>
          </div>
        </a>

        <a href="https://www.linkedin.com/in/ifernandoleite/" target="_blank">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="linkedin.svg" alt="LinkedIn" />
              </div>
              <div class="card-back">LinkedIn</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
